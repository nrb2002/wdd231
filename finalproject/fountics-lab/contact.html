    <main>
        <section class="contact-form-section">
            <h1>Contact FOUNTICS</h1>
            <p>Please fill out the form below to send us a message. We welcome inquiries about our research,
                collaborations, or other questions.</p>
            <form action="form-action.html" method="POST" id="contact-form" novalidate>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required minlength="2" />

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required />

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required minlength="4" />

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required minlength="10"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
